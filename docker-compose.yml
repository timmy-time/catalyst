version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aero-postgres
    environment:
      POSTGRES_USER: aero
      POSTGRES_PASSWORD: aero_dev_password
      POSTGRES_DB: aero_db
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - aero-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aero"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: catalyst-redis
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  aero-postgres-data:
    driver: local

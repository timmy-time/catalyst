name: CI/CD - Catalyst Backend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    runs-on: self-hosted
    container:
      image: oven/bun:1.3-debian
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          cache: 'bun'
          cache-dependency-path: 'catalyst-backend/bun.lock'

      - name: Install dependencies
        working-directory: catalyst-backend
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: catalyst-backend
        run: bunx prisma generate

      - name: Security audit
        working-directory: catalyst-backend
        run: bun pm scan || true

      - name: Lint
        working-directory: catalyst-backend
        run: bun run lint

      - name: Build
        working-directory: catalyst-backend
        run: bun run build

  security:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz
          tar -xzf gitleaks_8.24.3_linux_x64.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Run gitleaks scan
        run: gitleaks detect --redact -v --log-opts=-1
        continue-on-error: false

  build:
    needs: test
    runs-on: self-hosted
    container:
      image: oven/bun:1.3-debian
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./catalyst-backend
          tags: catalyst:latest

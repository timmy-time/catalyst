name: CI/CD - Catalyst Backend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: self-hosted
    container:
      image: node:20-bullseye
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'catalyst-backend/package-lock.json'

      - name: Install dependencies
        working-directory: catalyst-backend
        run: npm ci

      - name: Security audit
        working-directory: catalyst-backend
        run: npm audit --audit-level=high

      - name: Lint
        working-directory: catalyst-backend
        run: npm run lint

      - name: Build
        working-directory: catalyst-backend
        run: npm run build

      - name: Database migration
        working-directory: catalyst-backend
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://test:test@postgres:5432/test_db

      - name: Run tests
        working-directory: catalyst-backend
        run: npm test

  security:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz
          tar -xzf gitleaks_8.24.3_linux_x64.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Run gitleaks scan
        run: gitleaks detect --redact -v --log-opts=-1
        continue-on-error: false

  build:
    needs: test
    runs-on: self-hosted
    container:
      image: node:20-bullseye
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./catalyst-backend
          tags: catalyst:latest

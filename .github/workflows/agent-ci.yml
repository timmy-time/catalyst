name: CI/CD - Catalyst Agent

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: self-hosted
    container:
      image: rust:1.75-bullseye

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo check
        run: cargo check --manifest-path catalyst-agent/Cargo.toml

      - name: Run cargo fmt check
        run: cargo fmt --manifest-path catalyst-agent/Cargo.toml -- --check

      - name: Run cargo clippy
        run: cargo clippy --manifest-path catalyst-agent/Cargo.toml -- -D warnings

      - name: Run tests
        run: cargo test --manifest-path catalyst-agent/Cargo.toml

  build:
    needs: test
    runs-on: self-hosted
    container:
      image: rust:1.75-bullseye

    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu]

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: Build release
        run: |
          cd catalyst-agent
          cargo build --release --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: catalyst-agent-${{ matrix.target }}
          path: catalyst-agent/target/${{ matrix.target }}/release/catalyst-agent
